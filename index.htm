<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to Fes Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .mawi-container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 50%, #3a3a3a 100%);
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mawi-golden-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .mawi-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #CBAC52;
            border-radius: 50%;
            box-shadow: 0 0 20px #CBAC52;
            animation: mawi-particle-float 8s ease-in-out infinite;
        }

        @keyframes mawi-particle-float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translateY(-150px) rotate(180deg);
                opacity: 1;
            }
        }

        .mawi-shopping-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .mawi-icon {
            position: absolute;
            font-size: 2rem;
            color: #CBAC52;
            opacity: 0.3;
            animation: mawi-icon-drift 12s linear infinite;
        }

        @keyframes mawi-icon-drift {
            0% {
                transform: translateX(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) rotate(360deg);
                opacity: 0;
            }
        }

        .mawi-main-container {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: mawi-main-entrance 3s ease-out;
        }

        @keyframes mawi-main-entrance {
            0% {
                opacity: 0;
                transform: scale(0.3) rotateY(180deg);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1) rotateY(90deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        .mawi-store-logo {
            font-size: 4.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #CBAC52, #E6C666, #CBAC52);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(203, 172, 82, 0.6);
            margin-bottom: 15px;
            animation: mawi-logo-glow 3s ease-in-out infinite alternate;
        }

        @keyframes mawi-logo-glow {
            0% { text-shadow: 0 0 40px rgba(203, 172, 82, 0.6); }
            100% { text-shadow: 0 0 80px rgba(203, 172, 82, 0.9); }
        }

        .mawi-store-tagline {
            font-size: 1.8rem;
            color: #CBAC52;
            font-family: 'Arial', sans-serif;
            margin-bottom: 30px;
            animation: mawi-tagline-slide 3s ease-out 1s both;
        }

        @keyframes mawi-tagline-slide {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mawi-product-showcase {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            animation: mawi-products-entrance 3s ease-out 2s both;
        }

        @keyframes mawi-products-entrance {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mawi-product-card {
            width: 120px;
            height: 120px;
            background: rgba(203, 172, 82, 0.1);
            border: 2px solid #CBAC52;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: mawi-card-float 4s ease-in-out infinite;
        }

        @keyframes mawi-card-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .mawi-product-card:nth-child(1) { animation-delay: 0s; }
        .mawi-product-card:nth-child(2) { animation-delay: 0.5s; }
        .mawi-product-card:nth-child(3) { animation-delay: 1s; }

        .mawi-loading-section {
            margin-bottom: 30px;
            animation: mawi-loading-entrance 3s ease-out 3s both;
        }

        @keyframes mawi-loading-entrance {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mawi-loading-bar {
            width: 350px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }

        .mawi-loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #CBAC52, #E6C666, #CBAC52);
            border-radius: 15px;
            animation: mawi-loading-progress 6s ease-out 3.5s both;
            width: 0;
            box-shadow: 0 0 20px #CBAC52;
        }

        @keyframes mawi-loading-progress {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .mawi-loading-text {
            color: #CBAC52;
            font-family: 'Arial', sans-serif;
            font-size: 1.2rem;
            margin-top: 15px;
            animation: mawi-text-pulse 1.5s ease-in-out infinite;
        }

        @keyframes mawi-text-pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .mawi-developer-credit {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #CBAC52;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            opacity: 0.8;
            animation: mawi-credit-fade 3s ease-out 4s both;
        }

        @keyframes mawi-credit-fade {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(30px);
            }
            100% {
                opacity: 0.8;
                transform: translateX(-50%) translateY(0);
            }
        }

        .mawi-shopping-cart {
            position: absolute;
            font-size: 8rem;
            color: rgba(203, 172, 82, 0.1);
            animation: mawi-cart-spin 20s linear infinite;
        }

        @keyframes mawi-cart-spin {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .mawi-decorative-border {
            position: absolute;
            width: 80%;
            height: 80%;
            border: 3px solid rgba(203, 172, 82, 0.3);
            border-radius: 20px;
            animation: mawi-border-pulse 4s ease-in-out infinite;
        }

        @keyframes mawi-border-pulse {
            0%, 100% {
                border-color: rgba(203, 172, 82, 0.3);
                transform: scale(1);
            }
            50% {
                border-color: rgba(203, 172, 82, 0.6);
                transform: scale(1.05);
            }
        }

        .mawi-special-offers {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #CBAC52;
            font-size: 1.2rem;
            animation: mawi-offers-blink 2s ease-in-out infinite;
        }

        @keyframes mawi-offers-blink {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="mawi-container">
        <div class="mawi-decorative-border"></div>
        
        <div class="mawi-shopping-cart" style="top: 10%; left: 10%;">🛒</div>
        
        <div class="mawi-golden-particles">
            <div class="mawi-particle" style="left: 5%; animation-delay: 0s;"></div>
            <div class="mawi-particle" style="left: 15%; animation-delay: 1s;"></div>
            <div class="mawi-particle" style="left: 25%; animation-delay: 2s;"></div>
            <div class="mawi-particle" style="left: 35%; animation-delay: 3s;"></div>
            <div class="mawi-particle" style="left: 45%; animation-delay: 4s;"></div>
            <div class="mawi-particle" style="left: 55%; animation-delay: 5s;"></div>
            <div class="mawi-particle" style="left: 65%; animation-delay: 1.5s;"></div>
            <div class="mawi-particle" style="left: 75%; animation-delay: 2.5s;"></div>
            <div class="mawi-particle" style="left: 85%; animation-delay: 3.5s;"></div>
            <div class="mawi-particle" style="left: 95%; animation-delay: 4.5s;"></div>
        </div>
        
        <div class="mawi-shopping-icons">
            <div class="mawi-icon" style="top: 20%; animation-delay: 0s;">🛍️</div>
            <div class="mawi-icon" style="top: 40%; animation-delay: 3s;">💳</div>
            <div class="mawi-icon" style="top: 60%; animation-delay: 6s;">🎁</div>
            <div class="mawi-icon" style="top: 80%; animation-delay: 9s;">⭐</div>
        </div>
        
        <div class="mawi-special-offers">
            ✨ Special Offers Available
        </div>
        
        <div class="mawi-main-container">
            <div class="mawi-store-logo">FES STORE</div>
            <div class="mawi-store-tagline">Your Premium Shopping Destination</div>
            
            <div class="mawi-product-showcase">
                <div class="mawi-product-card">👕</div>
                <div class="mawi-product-card">👟</div>
                <div class="mawi-product-card">💎</div>
            </div>
            
            <div class="mawi-loading-section">
                <div class="mawi-loading-bar">
                    <div class="mawi-loading-fill"></div>
                </div>
                <div class="mawi-loading-text">Loading your shopping experience...</div>
            </div>
        </div>
        
        <div class="mawi-developer-credit">
            Developed by MawiMan | Premium Web Solutions
        </div>
    </div>

    <script>
        // تحديث نصوص التحميل
        window.onload = function() {
            const loadingText = document.querySelector('.mawi-loading-text');
            const loadingMessages = [
                'Loading your shopping experience...',
                'Preparing products catalog...',
                'Setting up payment gateway...',
                'Configuring user interface...',
                'Finalizing store layout...',
                'Welcome to Fes Store!'
            ];
            
            let messageIndex = 0;
            const messageInterval = setInterval(() => {
                if (messageIndex < loadingMessages.length) {
                    loadingText.textContent = loadingMessages[messageIndex];
                    messageIndex++;
                } else {
                    clearInterval(messageInterval);
                }
            }, 1600);
            
            // تحويل تلقائي بعد 9.5 ثانية
            setTimeout(() => {
                window.location.href = "https://fes-store.com";
            }, 9500);
        };
    </script>
</body>
</html>
